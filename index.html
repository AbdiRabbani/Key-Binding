    var block = document.getElementById("blockk")

    var t = 0
    var r = 0
    var b = 0
    var l = 0

    document.addEventListener("keydown", e => {
        var key = e.key;

        console.log(key);
        if (key == "ArrowUp") {
            t -= 10
            b += 10
        } else if (key == "ArrowDown") {
            t += 10
            b -= 10
        } else if (key == "ArrowRight") {
            l += 10
            r -= 10
        } else if (key == "ArrowLeft") {
            r += 10
            l -= 10
        }

        block.style.top = t + "px";
        block.style.right = r + "px";
        block.style.bottom = b + "px";
        block.style.left = l + "px";



        if (key == "Enter") {
            var item = document.createElement('div')
            document.querySelector('#blockk').removeAttribute('id')
            item.setAttribute('id', 'blockk')
            item.setAttribute('style', 'inset: ' + t + 'px ' + r + 'px ' + b + 'px ' + l + 'px')
            item.classList.add('block')
            document.querySelector("body").appendChild(item)
        }
    })
</script>
